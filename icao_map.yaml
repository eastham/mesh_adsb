# List of mappings from meshtastic IDs to fake ICAO addresses for 
# rendering in tar1090
# Our instance of tar1090 has a reserved range of A031F8 - A031FF and will 
# render those ICAOs as truck icons.

"!4dc1acfe": A031F8   # airport_HP
"!43563b18": A031F9   # airport_crew
"!33677aa0": A031FA   # airport_1
"!da63a7a4": A031FB   # airport_2
"!33677aec": A031FC   # airport_3
"!unassigned": A031FD   # airport_4
"!da628454": A031FF   # rooftop no gps  # XXX remove?
# da628bcc = tower

# these human-readable aliases from ICAO are used for logging /debugging purposes
'0xa031f8': "airport_HP"   
'0xa031f9': "airport_crew"
'0xa031fa': "airport_1"
'0xa031fb': "airport_2"
'0xa031fc': "airport_3"
'0xa031fd': "airport_4"
'0xa031ff': "rooftop no gps"

